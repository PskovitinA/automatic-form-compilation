<div class="supplewrap" id="supplewrap">
    <div class="ibox-title">
        <h5>Доп. соглашение #</h5>
    </div>

    <div class="ibox-content" id="content">

        <input type="hidden" class="form-control namechange" id="supplementNum" name="supplementNum" value=""/>

        <div class="form-group">
            <label class="col-sm-2 control-label">Дата:</label>
            <div class="col-sm-10">
                <div class="input-daterange input-group">
                    <input type="date" class="input-sm form-control namechange" style="width: 240px" name="supplementDate">
                </div>
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Комиссия:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="commission" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Кэшбэк:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="cashback" />
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Город:</label>
            <div class="col-sm-10">
                <div>
                    <input type="radio" class="namechange" name="city" id="Almaty" value="Алматы">
                    <label>Алматы</label>
                </div>
                <div>
                    <input type="radio" class="namechange" name="city" id="Astana" value="Астана">
                    <label>Астана</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Адрес заведения:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="placeAdress" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">График работы заведения:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="workingHours" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Телефон заведения: +7</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="placePhone" minlength="10" maxlength="10"/>
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Ответственный со стороны доверителя:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="responsiblePartnerName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="responsiblePartnerEmail" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Телефон: +7</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="responsiblePartnerPhone" minlength="10" maxlength="10" />
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Ответственный со стороны поверенного:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="responsibleRahmetName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="responsibleRahmetEmail" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Телефон: +7</label>
            <div class="col-sm-10">
                <input type="text" class="form-control namechange" name="responsibleRahmetPhone" minlength="10" maxlength="10" />
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <!-- <div class="form-group">
            <label class="col-sm-2 control-label">Подпись финансового аналитика</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control namechange" name="anvar" value="yes"/>
            </div>
        </div> -->

        <div class="form-group">
            <label class="col-sm-2 control-label">График выплат:</label>
            <div class="col-sm-10">
                <div>
                    <input type="radio" class="namechange" name="paymentTime" id="monthly" value="monthly" checked='checked'>
                    <label>Ежемесячно</label>
                </div>
                <div>
                    <input type="radio" class="namechange" name="paymentTime" id="weekly" value="weekly">
                    <label>Еженедельно</label>
                </div>
            </div>
        </div>

        <div class="hr-line-dashed"></div>
</div>
